{% extends "base.html" %} 
{% load static %}
{% block body %}

  <body>
      {% for  home in home %}
    <!-- Full-screen hero section with background image -->
    <div class="site-cover" style="background-image: url('{{ home.contact_img.url  }}'); ">
      <div class="overlay">
        <div class="content">
          
      
        </div>
      </div>
    </div>

    <!-- Contact Form and Address Section -->
    <div class="container py-5">
      <div class="row">
        <!-- Form Section -->
        <div class="col-md-7 mb-5">
          <form action="/contact" method="post" class="p-5 bg-white">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" class="form-control" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" class="form-control" required>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" name="subject" id="subject" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Write your notes or questions here..." required></textarea>
            </div> 

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>

        <!-- Contact Info Section -->
        <div class="col-md-5">
          <div class="p-4 bg-white">
            <h4>Contact Information</h4>
            <p><strong>Address:</strong> {{ home.address }} </p>

            <p><strong>Phone:</strong> <a href="tel:{{ home.phone }}"> {{ home.phone }} </a></p>

            <p><strong>Email:</strong> <a href="Mail To: {{ home.email }}"> {{ home.email }} </a></p>
          </div>
        </div>
      </div>
    </div>
      {% endfor %}
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
{% endblock body %}
